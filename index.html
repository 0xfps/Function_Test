<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>To DO App</title>
</head>
<body>
  <main>
    <div class="title">
      <img src="./images/check.svg" alt="">
      <div>
        <h1>My Todo-s</h1>
      </div>
    </div>

    <div class="input-bar">
      <div class="input">
        <input type="text" name="" id="enter-todo" placeholder="Add new...">
      </div>
      <div class="bar-image">
        <img src="./images/calendar.svg" alt="">
        <div class="btn-section">
          <button class="btn" onclick="myFunction()">ADD</button>
        </div>
      </div>
    </div>

    <div class="line">

    </div>

    <div class="filter-section">
      <div class="filter">
        <label for="">Filter</label>
        <select name="" id="">
          <option value="">All</option>
          <option value="">Completed</option>
          <option value="">Active</option>
          <option value="">Has Due Date</option>
        </select>
      </div>

      <div class="sort">
        <label for="">Sort</label>
        <select name="" id="">
          <option value="">Added Date</option>
          <option value="">Due Date</option>
        </select>
      </div>

      <!-- <div class="icon">
        <img src="./images/sort.svg" alt="">
      </div> -->
    </div>

    <div id="lists">
      <!-- Added an ID and removed the html, they are generated on the JS file. -->
    </div>
  </main>

  <script src="./js/script.js"></script>
</body> 
</html>
